<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Painter</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Pixel Painter</h1>
    </header>
    <main id="canvas"></main>
    <section id="current-color"></section>
    <section id="palette">
      <div class="color" style="background: fuchsia"></div>
      <div class="color" style="background: coral"></div>
      <div class="color" style="background: crimson"></div>
      <div class="color" style="background: chartreuse"></div>
      <div class="color" style="background: black"></div>
      <div class="color" style="background: darkcyan"></div>
      <div class="color" style="background: cornflowerblue"></div>
      <div class="color" style="background: blueviolet"></div>
      <div class="color" style="background: turquoise"></div>
      <div class="color" style="background: darkred"></div>
      <div class="color" style="background: dodgerblue"></div>
    </section>
  </body>
</html>
